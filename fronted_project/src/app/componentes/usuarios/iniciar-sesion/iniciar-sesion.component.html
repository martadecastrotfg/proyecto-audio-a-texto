
<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Inicio de Sesión</h3></div>
                                <div class="card-body">
                                    <!-- <form [formGroup]="loginForm" (ngSubmit)="login()"> -->
                                    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

                                        <p class="text-danger">{{loginError}}</p>
                                        <div class="form-floating mb-3">
                                            <input formControlName="username" class="form-control" id="inputUsername" type="text" placeholder="Username" />
                                            <label for="inputUsername">Usuario</label>
                                            <div *ngIf="username.invalid && (username.dirty || username.touched)"
                                                class="text-danger">
                                                <div *ngIf="username.errors?.['required']">
                                                    El Usuario es requerido.
                                                </div>
                                            </div> 
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input formControlName="password" class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                            <label for="inputPassword">Contraseña</label>
                                            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                                class="text-danger">
                                                <div *ngIf="password.errors?.['required']">
                                                    El Password es requerido.
                                                </div>
                                            </div> 
                                        </div>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" id="inputRememberPassword" type="checkbox" />
                                            <label class="form-check-label" for="inputRememberPassword">Recordar Contraseña</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="password.html">¿Olvidaste la contraseña?</a>
                                            <input type="submit" value="Enviar" class="btn btn-info">

                                            <!-- <button type="submit" class="btn btn-info">Iniciar Sesión</button> -->
                                        </div>
                                        
                                        
                                    </form>    
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="/register">¿No tienes cuenta? Creala!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2024</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

</body>
