<div class="sb-nav-fixed">
  <app-nav></app-nav>

<div id="layoutSidenav">
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Usuarios</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active">Inicio</li>
        </ol>
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-user-plus me-1"></i>
            Formulario de Alta de Usuario
          </div>
          <div class="card-body">
            <div class="container">
              <div class="row">    
                <div class="col-sm-12">
                  <div class="div-formulario">
                    <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
                      <fieldset class="form-group">
                        <div class="col-sm-12">
                          <input type="text" class="form-control" placeholder="Nombre" required [(ngModel)]="usuario.first_name" name="first_name">
                        </div>
                      </fieldset>
                      <fieldset class="form-group">
                        <div class="col-sm-12">
                          <input type="text" class="form-control" placeholder="Apellidos" required [(ngModel)]="usuario.last_name" name="last_name">
                        </div>
                      </fieldset>
                      <fieldset class="form-group">
                        <div class="col-sm-12">
                          <input type="email" class="form-control" placeholder="Email" required [(ngModel)]="usuario.email" name="email">
                        </div>
                      </fieldset>
                      <fieldset class="form-group">
                        <div class="col-sm-12">
                          <input type="password" class="form-control" placeholder="Contraseña" required [(ngModel)]="usuario.password" name="password">
                        </div>
                      </fieldset>
                      <fieldset class="form-group">
                        <div class="col-sm-12">
                          <input type="text" class="form-control" placeholder="Nombre de Usuario (nombre.apellido)" required [(ngModel)]="usuario.username" name="username">
                        </div>
                      </fieldset>
                      <!-- Selector de Rol para is_staff -->
                      <fieldset class="form-group">
                        <div class="col-sm-12">
                          <select class="form-control" required [(ngModel)]="selectedRole" name="role">
                            <option [value]="" disabled selected>Seleccione un rol</option>
                            <option [value]="0">Administrador</option>
                            <option [value]="1">Entrenador</option>
                            <option [value]="2">Entrenado</option>
                          </select>
                        </div>
                      </fieldset>
                      <button type="submit" class="btn btn-primary" [disabled]="!usuarioForm.form.valid">Guardar</button>
                      <button type="button" class="btn btn-secondary" id="btnCancelarEdicion" (click)="onCancel()">Cancelar</button>
                      
                    </form>
                  </div>
                </div> 
              </div>
            </div>
          </div>
        </div> 
      </div> 
    </main>
  </div>
</div>
</div>
